<!DOCTYPE html>
<!--Referenciando o Thymeleaf-->
<html xmlns:th="http://thymeleaf.org">

<div th:replace="include/head :: head"></div>
<div th:replace="include/reader :: header"></div>

<body>
<section>
    <!--Listagem de poster-->
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <!--breadcrumb - Voltar para home-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white;padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Funcionario</li>
            </ol>
        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" placeholder="Nome *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="cpf" placeholder="CPF *">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="cep" placeholder="CEP *">
                </div>

                <div class="form-group">
                    <!-- USAR MENU DE OPCAO DOS TIPOS DA CONSULTA-->
                    <input type="text" class="form-control" name="tipo" placeholder="Tipo do funcionario *">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="unidade" placeholder="Unidade em que trabalha *">
                </div>


                <div class="form-group">
                    <input type="number" class="form-control" name="valorhora" placeholder="Valor da hora *">
                </div>

                <h1><strong>Preencha se for Medico </strong></h1>
                <div class="form-group">
                    <!-- USAR MENU DE OPCAO DOS TIPOS DA CONSULTA-->
                    <input type="text" class="form-control" name="especialidade" placeholder="Apenas para medicos">
                </div>


                <div class="form-group">
                    <input type="number" class="form-control" name="rms" placeholder="Numero do RMS">
                </div>

                <small class="form-text text-muted">(*) Campos obrigat√≥rios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/home" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
            </form>
        </div>
    </div>
</section>

<script>

    $('#summernote').summernote({
        placeholde: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>
</body>


</html>
