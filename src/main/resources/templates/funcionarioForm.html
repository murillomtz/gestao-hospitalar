<!DOCTYPE html>
<!--Referenciando o Thymeleaf-->
<html xmlns:th="http://thymeleaf.org">
  <div th:replace="include/head :: head"></div>
  <div th:replace="include/reader :: header"></div>

  <body>
    <section>
      <!--Listagem de poster-->
      <div class="container" style="width: 60%; padding-bottom: 30px">
        <h2>Criar Médico</h2>

        <form method="POST" th:object="${doctor}" th:action="@{/doctor}">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Nome"
              th:field="*{name}"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="CPF"
              th:field="*{cpf}"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="date"
              placeholder="Data de Nascimento"
              th:field="*{birthDate}"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Especialidade"
              th:field="*{especialidade}"
            />
          </div>

          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="RMS"
              th:field="*{RMS}"
            />
          </div>
          <button type="submit" class="btn btn-primary">Criar Médico</button>
        </form>
      </div>
    </section>

    <script>
      $("#summernote").summernote({
        placeholde: "Texto *",
        tabsize: 2,
        height: 300,
      });
    </script>
  </body>
</html>
